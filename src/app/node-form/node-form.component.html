<div class="container">

  <form [formGroup]="applyForm" (submit)="submitForm()">

    <div class="form-group" style="white-space:nowrap">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name">
    </div>

    <div class="error error-message" *ngIf="isInvalid('name')">
      Name is required
    </div>

    <div class="form-group" style="white-space:nowrap">
      <label for="description">Description</label>
      <input id="description" type="text" formControlName="description">
    </div>

    <div class="error error-message" *ngIf="isInvalid('description')">
      Description is required
    </div>

    <div class="form-group" style="white-space:nowrap">
      <label for="amount">Amount</label>
      <input id="amount" type="number" formControlName="amount">
    </div>

    <div class="error error-message" *ngIf="isInvalid('amount')">
      Amount is required
    </div>

    <div class="form-group" style="white-space:nowrap">
      <label for="currencyId">Currency</label>

      <ng-select id="currencyId" formControlName="currencyId">
        <ng-option *ngFor="let currency of currencys" [value]="currency.id">
          {{ currency.shortName }}
        </ng-option>
      </ng-select>
    </div>

    <div class="error error-message" *ngIf="isInvalid('currencyId')">
      Currency is required
    </div>

    <div class="form-group" style="white-space:nowrap">
      <input id="external" type="checkbox" formControlName="external">
      <label for="external">External</label>
    </div>

    <div class="form-group" style="white-space:nowrap" *ngIf="!applyForm.get('external')?.value">
      <input id="overdraft" type="checkbox" formControlName="overdraft" />
      <label for="overdraft">Overdraft</label>
    </div>

    <div class="button-group">
      <button *ngIf="nodeTemplate" class="form" id="update" type="submit" [disabled]="applyForm.invalid">
        Update
      </button>
      <button *ngIf="!nodeTemplate" class="form" id="create" type="submit" [disabled]="applyForm.invalid">
        Create
      </button>
      <button type="button" class="form" id="cancel" (click)="cancel()">Cancel</button>
    </div>

    <div class="error-message">
      {{error}}
    </div>


  </form>
</div>
